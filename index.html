    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--cream-white); color: var(--dark-brown); margin: 0; padding: 0; }

<body class="antialiased overflow-hidden">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyB2MJ-jdwQeT6sOfZ21tCrFYzGiuTNOAJ8",
      authDomain: "diariodeprocesos-6f78d.firebaseapp.com",
      projectId: "diariodeprocesos-6f78d"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ICONOS
    const Icon = ({ children, size = 24, className = "" }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg> );
    const Home = (p)=><Icon {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></Icon>;
    const Book = (p)=><Icon {...p}><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></Icon>;
    const Plus = (p)=><Icon {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></Icon>;
    const MessageCircle = (p)=><Icon {...p}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></Icon>;
    const Database = (p)=><Icon {...p}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></Icon>;
    const Settings = (p)=><Icon {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1-2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></Icon>;
    const EditIcon = (p)=><Icon {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></Icon>;
    const TrashIcon = (p)=><Icon {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1-2-2h4a2 2 0 0 1 2 2v2"/></Icon>;
    const Send = (p)=><Icon {...p}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></Icon>;
    const VideoIcon = (p)=><Icon {...p}><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></Icon>;
    const FileText = (p)=><Icon {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></Icon>;
    const ArchiveIcon = (p)=><Icon {...p}><polyline points="21 8 21 21 3 21 3 8"/><rect x="1" y="3" width="22" height="5"/><line x1="10" y1="12" x2="14" y2="12"/></Icon>;
    const RestoreIcon = (p)=><Icon {...p}><polyline points="16 14 12 9 8 14"/><path d="M12 9v12"/><path d="M20 20h-8a6 6 0 0 1-6-6V8"/><path d="M4 8h16"/></Icon>;
    const SaveIcon = (p)=><Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>;
    const BoardIcon = (p)=><Icon {...p}><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></Icon>;

    const gradeLevels = ['Primero', 'Segundo', 'Tercero', 'Cuarto', 'Quinto'];
    const areasList = ['INGLES', 'CIENCIAS NATURALES', 'CIENCIAS SOCIALES', 'ARTISTICA', 'EDUCACION FISICA', 'ETICA Y VALORES', 'RELIGION', 'ESPA√ëOL (LENGUAJE)', 'MATEMATICAS', 'TECNOLOGIA E INFORMATICA'];

    const App = () => {
      const [view, setView] = useState('recent');
      const [studentsData, setStudentsData] = useState([]);
      const [studentLists, setStudentLists] = useState({});
      const [periodoActual, setPeriodoActual] = useState(1);
      const [periodoVisualizacion, setPeriodoVisualizacion] = useState(1);
      
      const [isFormOpen, setIsFormOpen] = useState(false);
      const [isConfigOpen, setIsConfigOpen] = useState(false);
      const [isBoardOpen, setIsBoardOpen] = useState(false);

      const [batchData, setBatchData] = useState({ gradeLevel: '', area: '', actividad: '', entries: [] });
      const [agendaItems, setAgendaItems] = useState([]);
      const [assignmentType, setAssignmentType] = useState('group');
      const [selectedGrades, setSelectedGrades] = useState([]);
      const [newTask, setNewTask] = useState({ gradeLevel:'Quinto', area:'', title:'', description:'', date:'', targetStudent:'', videoLink: '', pdfLink: '' });
      const [editingTask, setEditingTask] = useState(null);
      const [inboxMessages, setInboxMessages] = useState([]);
      const [replyText, setReplyText] = useState({});
      const [agendaTab, setAgendaTab] = useState('published');
      const [mailboxTab, setMailboxTab] = useState('active');
      
      // AVISOS PERI√ìDICO
      const [noticeText, setNoticeText] = useState('');
      const [noticeColor, setNoticeColor] = useState('yellow');
      const [noticeImage, setNoticeImage] = useState('');
      const [noticeVideo, setNoticeVideo] = useState('');
      const [noticeScope, setNoticeScope] = useState('General'); 
      const [noticeTargets, setNoticeTargets] = useState(['Todos']); 
      const [targetStudentDoc, setTargetStudentDoc] = useState('');
      const [noticesList, setNoticesList] = useState([]);
      const [editingNoticeId, setEditingNoticeId] = useState(null);

      const [filterGrade, setFilterGrade] = useState('Quinto');
      const [filterArea, setFilterArea] = useState('MATEMATICAS');
      const [filterActivity, setFilterActivity] = useState('');
      const [filterStudent, setFilterStudent] = useState('');
      const [editingGradeEntry, setEditingGradeEntry] = useState(null);

      // FILTROS AGENDA (RESTAURADOS)
      const [agendaFilterGrade, setAgendaFilterGrade] = useState('');
      const [agendaFilterArea, setAgendaFilterArea] = useState('');
      const [agendaFilterDate, setAgendaFilterDate] = useState('');

      useEffect(() => {
        db.collection("configuracionGlobal").doc("notas").onSnapshot(s => {
          const p = s.exists ? s.data().periodoActual || 1 : 1;
          setPeriodoActual(p);
          setPeriodoVisualizacion(p);
        });
        db.collection("configuracionGlobal").doc("listasEstudiantes").onSnapshot(s => setStudentLists(s.exists ? s.data() : {}));
      }, []);

      useEffect(() => {
        const unsubNotes = db.collection("notasAcademicas").onSnapshot(s => {
          const a=[]; s.forEach(d=> { if((d.data().periodo || 1) === periodoVisualizacion) a.push({id:d.id,...d.data()}); }); 
          setStudentsData(a.sort((x,y)=>(y.createdAt||0)-(x.createdAt||0)));
        });
        const unsubAgenda = db.collection("agendaEscolar").onSnapshot(s => {
          const a=[]; s.forEach(d=> { if((d.data().periodo || 1) === periodoVisualizacion) a.push({id:d.id,...d.data()}); }); 
          setAgendaItems(a.sort((x,y)=>(y.createdAt||0)-(x.createdAt||0)));
        });
        const unsubMessages = db.collection("mensajesAgenda").onSnapshot(s => {
          const a=[]; s.forEach(d=> { if((d.data().periodo || 1) === periodoVisualizacion) a.push({id:d.id,...d.data()}); }); 
          setInboxMessages(a.sort((x,y)=>(y.lastUpdate||'').localeCompare(x.lastUpdate||'')));
        });
        const unsubNotices = db.collection("tableroAvisos").orderBy("timestamp", "desc").onSnapshot(s => {
            setNoticesList(s.docs.map(d => ({id:d.id, ...d.data()})));
        });
        return () => { unsubNotes(); unsubAgenda(); unsubMessages(); unsubNotices(); };
      }, [periodoVisualizacion]);

      const updateGlobalPeriod = async (p) => {
        await db.collection("configuracionGlobal").doc("notas").set({ periodoActual: p }, { merge: true });
        setPeriodoActual(p);
        setPeriodoVisualizacion(p);
        Swal.fire({ icon: 'success', title: `Periodo ${p} Activo`, toast: true, position: 'top-end', timer: 2000, showConfirmButton: false });
      };

      const handleBatchConfigChange = (e) => {
        const { name, value } = e.target;
        setBatchData(prev => {
          const newData = { ...prev, [name]: value };
          if (name === 'gradeLevel') {
            const list = value ? (studentLists[value] || []) : [];
            newData.entries = list.map(n => ({ name: n, score: '', observation: '' }));
          }
          return newData;
        });
      };
      
      // --- L√ìGICA AVISOS ---
      const handleFileChange = (e) => {
        const file = e.target.files[0];
        if (file) {
          if (file.size > 800000) return Swal.fire('Foto muy pesada', 'M√°x 800kb', 'error');
          const reader = new FileReader();
          reader.onloadend = () => setNoticeImage(reader.result);
          reader.readAsDataURL(file);
        }
      };

      const toggleNoticeTarget = (target) => {
        if (target === 'Todos') {
            setNoticeTargets(['Todos']);
        } else {
            let newTargets = noticeTargets.filter(t => t !== 'Todos');
            if (newTargets.includes(target)) newTargets = newTargets.filter(t => t !== target);
            else newTargets.push(target);
            if (newTargets.length === 0) newTargets = ['Todos'];
            setNoticeTargets(newTargets);
        }
      };

      const handlePublishNotice = async () => {
        if(!noticeText.trim() && !noticeImage) return Swal.fire('Error', 'Escribe o sube foto', 'warning');
        if(noticeScope === 'Individual' && !targetStudentDoc) return Swal.fire('Error', 'Selecciona un estudiante', 'warning');
        
        const payload = {
            mensaje: noticeText, color: noticeColor, imageUrl: noticeImage, videoUrl: noticeVideo,
            scope: noticeScope,
            targetGrades: noticeScope === 'General' ? ['Todos'] : noticeTargets,
            targetStudentDoc: noticeScope === 'Individual' ? targetStudentDoc : null,
            fecha: new Date().toLocaleDateString('es-CO', { weekday: 'long', day: 'numeric', month: 'short' }),
            timestamp: new Date().toISOString()
        };

        try {
            if(editingNoticeId) {
                await db.collection("tableroAvisos").doc(editingNoticeId).update(payload);
                Swal.fire({ icon: 'success', title: 'Actualizado', toast: true, position: 'top-end', timer: 1500 });
                setEditingNoticeId(null);
            } else {
                await db.collection("tableroAvisos").add({...payload, archived: false});
                Swal.fire({ icon: 'success', title: 'Publicado', toast: true, position: 'top-end', timer: 1500 });
            }
            setNoticeText(''); setNoticeImage(''); setNoticeVideo(''); setNoticeTargets(['Todos']); setTargetStudentDoc(''); setNoticeScope('General');
        } catch (e) { Swal.fire('Error', 'Error al guardar', 'error'); }
      };

      const prepareEditNotice = (n) => {
        setNoticeText(n.mensaje); setNoticeColor(n.color); setNoticeImage(n.imageUrl || ''); setNoticeVideo(n.videoUrl || '');
        setNoticeScope(n.scope || 'General');
        setNoticeTargets(n.targetGrades || ['Todos']);
        setTargetStudentDoc(n.targetStudentDoc || '');
        setEditingNoticeId(n.id);
      };

      const archiveNotice = async (n) => {
        await db.collection("tableroAvisos").doc(n.id).update({ archived: !n.archived });
        Swal.fire({ icon: 'success', title: n.archived ? 'Restaurado' : 'Archivado', toast: true, position: 'top-end', timer: 1000 });
      };

      const deleteNotice = async (id) => {
        if((await Swal.fire({title:'¬øEliminar?', text:'Irreversible', icon:'warning', showCancelButton:true})).isConfirmed){
            await db.collection("tableroAvisos").doc(id).delete();
            Swal.fire('Eliminado', '', 'success');
        }
      };

      const handleAddTask = async (status = 'published') => {
        const isPublished = status === 'published';
        const gradeReady = assignmentType === 'group' ? selectedGrades.length > 0 : !!newTask.gradeLevel;
        if(!gradeReady) return Swal.fire('Error','Debes seleccionar el grado','warning');
        if(isPublished && (!newTask.area || !newTask.date)) return Swal.fire('Error','√Årea y Fecha obligatorios','warning');

        const batch = db.batch();
        const baseTask = { ...newTask, status, publico: isPublished, archived: false, createdAt: Date.now(), periodo: periodoActual };

        if(assignmentType === 'group') {
          selectedGrades.forEach(g => {
            const ref = db.collection("agendaEscolar").doc();
            batch.set(ref, { ...baseTask, gradeLevel: g });
          });
        } else {
          const ref = db.collection("agendaEscolar").doc();
          batch.set(ref, baseTask);
        }
        await batch.commit();
        setNewTask({ gradeLevel:'Quinto', area:'', title:'', description:'', date:'', targetStudent:'', videoLink: '', pdfLink: '' });
        setSelectedGrades([]);
        Swal.fire({icon:'success', title: isPublished ? 'Publicada' : 'Guardada'});
      };

      const saveIndividualGrade = async (en, idx) => {
        if (!batchData.area || !batchData.actividad || en.score === '') return Swal.fire('Error', 'Faltan datos', 'warning');
        const nameParts = en.name.lastIndexOf(" - ");
        const studentObj = {
          gradeLevel: batchData.gradeLevel, area: batchData.area, actividad: batchData.actividad.trim(),
          name: en.name, nombreEstudiante: en.name.slice(0, nameParts).trim(), documentoEstudiante: en.name.slice(nameParts + 3).trim(),
          score: en.score.replace(',', '.'), nota: parseFloat(en.score.replace(',', '.')),
          observacion: en.observation || '', periodo: periodoActual, createdAt: Date.now()
        };
        try {
          await db.collection("notasAcademicas").add(studentObj);
          Swal.fire({ icon: 'success', title: 'Nota Guardada', toast: true, position: 'top-end', timer: 2000, showConfirmButton: false });
          const newEntries = [...batchData.entries]; newEntries[idx].saved = true; setBatchData({ ...batchData, entries: newEntries });
        } catch (error) { Swal.fire('Error', 'No se guard√≥', 'error'); }
      };

      const saveGrades = async () => {
        const valid = batchData.entries.filter(e => e.score !== '');
        if(!batchData.area || !batchData.actividad || !valid.length) return Swal.fire('Error','Faltan datos','warning');
        const batch = db.batch();
        valid.forEach(en => {
          const idx = en.name.lastIndexOf(" - ");
          batch.set(db.collection("notasAcademicas").doc(), {
            gradeLevel: batchData.gradeLevel, area: batchData.area, actividad: batchData.actividad.trim(),
            name: en.name, nombreEstudiante: en.name.slice(0,idx).trim(), documentoEstudiante: en.name.slice(idx+3).trim(),
            score: en.score.replace(',','.'), nota: parseFloat(en.score.replace(',','.')),
            observacion: en.observation || '', periodo: periodoActual, createdAt: Date.now()
          });
        });
        await batch.commit();
        setIsFormOpen(false);
        setBatchData({ gradeLevel: '', area: '', actividad: '', entries: [] });
        Swal.fire({icon:'success', title:'Notas Registradas'});
      };

      const generateReportPDF = () => {
        const doc = new window.jspdf.jsPDF(); doc.setFontSize(14); doc.text(`REPORTE NOTAS - P${periodoVisualizacion}`, 14, 15);
        const body = filteredRecords.map(r => [r.nombreEstudiante, r.actividad, (r.score || '0').replace('.', ',')]);
        doc.autoTable({ startY: 28, head: [['NOMBRE ESTUDIANTE', 'ACTIVIDAD', 'NOTA']], body, headStyles: { fillColor: [6, 78, 59] }, styles: { fontSize: 8 } });
        doc.save(`Reporte_Notas.pdf`);
      };

      const generateGeneralAgendaPDF = () => {
        const doc = new window.jspdf.jsPDF(); doc.setFontSize(14); doc.text(`AGENDA TAREAS - P${periodoVisualizacion}`, 14, 15);
        const activeTasks = agendaItems.filter(i => !i.archived && i.status !== 'draft');
        const body = activeTasks.map(t => [t.date, t.gradeLevel, t.area, t.title || '(Sin t√≠tulo)', t.description || '']);
        doc.autoTable({ startY: 20, head: [['FECHA', 'GRADO', '√ÅREA', 'T√çTULO', 'DESCRIPCI√ìN']], body, headStyles: { fillColor: [6, 78, 59] }, styles: { fontSize: 8, overflow: 'linebreak' }, columnStyles: { 4: { cellWidth: 60 } } });
        doc.save(`Agenda_General.pdf`);
      };

      const archiveTask = async (task) => {
        if((await Swal.fire({title:'¬øArchivar?', text: 'Se ocultar√°.', icon: 'question', showCancelButton:true})).isConfirmed) {
            await db.collection("agendaEscolar").doc(task.id).update({ archived: true, publico: false });
            Swal.fire({icon:'success', title: 'Archivada', toast: true, position: 'top-end', timer: 1500 });
        }
      };

      const filteredRecords = useMemo(() => {
        let base = studentsData.filter(s => s.gradeLevel === filterGrade && s.area === filterArea);
        if (filterActivity) base = base.filter(r => r.actividad === filterActivity);
        if (filterStudent) base = base.filter(r => r.documentoEstudiante === filterStudent);
        return base;
      }, [studentsData, filterGrade, filterArea, filterActivity, filterStudent]);

      const currentActivities = useMemo(() => {
        return [...new Set(studentsData.filter(s => s.gradeLevel === filterGrade && s.area === filterArea).map(r => r.actividad))];
      }, [studentsData, filterGrade, filterArea]);

      return (
        <div className="flex flex-col h-[100dvh]">
          <header className="px-6 pt-12 pb-6 bg-[#064e3b] sticky top-0 z-40 shadow-xl">
            <div className="flex justify-between items-center text-white">
              <div>
                <h1 className="text-2xl font-black uppercase tracking-tighter">Docente <span className="text-[#facc15]">2026</span></h1>
                <p className="text-[10px] font-bold text-emerald-200 uppercase tracking-widest">P{periodoVisualizacion} ¬∑ Tierra</p>
              </div>
              <div className="flex gap-2">
                <button onClick={() => setIsBoardOpen(true)} className="h-12 w-12 rounded-2xl bg-white/10 flex items-center justify-center border border-white/20 active:scale-90 transition-all text-[#facc15]" title="Gesti√≥n Peri√≥dico Escolar"><BoardIcon size={22} /></button>
                <button onClick={() => setIsConfigOpen(true)} className="h-12 w-12 rounded-2xl bg-white/10 flex items-center justify-center border border-white/20 active:scale-90 transition-all text-[#facc15]" title="Configuraci√≥n"><Settings size={22} /></button>
              </div>
            </div>
          </header>

          <main className="flex-1 overflow-y-auto p-4 pb-40 no-scrollbar">
            {view === 'recent' && (
              <div className="space-y-4">
                <h2 className="text-[11px] font-black text-stone-600 uppercase tracking-widest px-1">Registros Recientes</h2>

              <div className="relative bg-white w-full max-w-lg h-[85vh] rounded-t-[40px] shadow-2xl flex flex-col border-t-8 border-[#064e3b] overflow-hidden">
                <div className="p-8 border-b flex justify-between items-center"><div><h2 className="text-xl font-black text-stone-900 uppercase tracking-tighter">Notas P{periodoActual}</h2></div><button onClick={()=>setIsFormOpen(false)} className="h-10 w-10 bg-stone-100 rounded-2xl font-bold">‚úï</button></div>
                <div className="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar">
                  <input type="text" name="actividad" placeholder="Actividad..." value={batchData.actividad} onChange={handleBatchConfigChange} className="w-full text-lg font-black outline-none border-b-2 border-stone-200 pb-2"/>
                  <div className="grid grid-cols-2 gap-3"><select name="gradeLevel" value={batchData.gradeLevel} onChange={handleBatchConfigChange} className="p-4 text-xs font-black"><option value="">Grado...</option>{gradeLevels.map(g=><option key={g} value={g}>{g}</option>)}</select><select name="area" value={batchData.area} onChange={handleBatchConfigChange} className="p-4 text-xs font-black"><option value="">√Årea...</option>{areasList.map(a=><option key={a} value={a}>{a}</option>)}</select></div>
                  <div className="space-y-4">{batchData.entries.map((en, idx) => (<div key={idx} className={`bg-stone-50 p-4 rounded-2xl border-2 transition-all ${en.saved ? 'border-emerald-500 bg-emerald-50' : 'border-stone-200'} space-y-3`}><div className="flex justify-between items-start gap-4"><div className="flex-1"><span className="text-[11px] font-black text-stone-900 uppercase block mb-2">{en.name.split(' - ')[0]}</span><textarea placeholder="Observaciones..." value={en.observation} onChange={e => {const newEntries = [...batchData.entries]; newEntries[idx].observation = e.target.value; setBatchData({...batchData, entries: newEntries});}} className="w-full h-16 p-2 text-[10px] font-bold resize-none"/></div><div className="flex flex-col gap-2 items-center"><input type="text" placeholder="0.0" value={en.score} onChange={e => {const newEntries = [...batchData.entries]; newEntries[idx].score = e.target.value; setBatchData({...batchData, entries: newEntries});}} className="w-16 h-12 text-center bg-white border-2 border-stone-400 rounded-xl font-black text-xl"/><button onClick={() => saveIndividualGrade(en, idx)} className={`p-3 rounded-xl shadow-md active:scale-90 transition-all ${en.saved ? 'bg-emerald-600 text-white' : 'bg-[#facc15] text-[#064e3b]'}`}><SaveIcon size={18} /></button></div></div></div>))}</div>
                </div>
                <div className="p-8 border-t border-stone-100"><button onClick={saveGrades} className="w-full bg-[#064e3b] text-[#facc15] py-5 rounded-2xl font-black uppercase shadow-lg">Guardar Todo el Grupo</button></div>
              </div>
            </div>
          )}

          {editingTask && (
            <div className="fixed inset-0 z-[200] flex items-center justify-center p-4">
              <div className="absolute inset-0 bg-stone-900/80 backdrop-blur-sm" onClick={()=>setEditingTask(null)} />
              <div className="relative bg-white w-full max-w-md rounded-[40px] shadow-2xl flex flex-col border-t-[10px] border-[#facc15] overflow-hidden">
                <div className="p-6 border-b flex justify-between items-center"><h3 className="font-black text-lg uppercase">Editar Actividad</h3><button onClick={()=>setEditingTask(null)}>‚úï</button></div>
                <div className="p-6 space-y-4 flex-1 overflow-y-auto no-scrollbar max-h-[65vh]"><input type="text" value={editingTask.title} onChange={e=>setEditingTask({...editingTask, title:e.target.value})} className="w-full p-4 text-sm font-black"/><div className="grid grid-cols-2 gap-3"><select value={editingTask.area} onChange={e=>setEditingTask({...editingTask, area:e.target.value})} className="w-full p-4 text-[10px] font-black">{areasList.map(a => <option key={a} value={a}>{a}</option>)}</select><input type="date" value={editingTask.date} onChange={e=>setEditingTask({...editingTask, date:e.target.value})} className="w-full p-4 text-[10px] font-black"/></div><input type="url" value={editingTask.videoLink || ''} onChange={e=>setEditingTask({...editingTask, videoLink:e.target.value})} className="w-full p-4 text-[10px] font-black bg-stone-50" placeholder="YouTube URL"/><input type="url" value={editingTask.pdfLink || ''} onChange={e=>setEditingTask({...editingTask, pdfLink:e.target.value})} className="w-full p-4 text-[10px] font-black bg-stone-50" placeholder="Drive URL"/><textarea value={editingTask.description} onChange={e=>setEditingTask({...editingTask, description:e.target.value})} className="w-full p-4 text-xs font-bold h-32 resize-none"></textarea><select value={editingTask.gradeLevel} onChange={e=>setEditingTask({...editingTask, gradeLevel:e.target.value})} className="w-full p-4 text-[10px] font-black">{gradeLevels.map(g => <option key={g} value={g}>{g}</option>)}</select></div>
                <div className="p-6 bg-stone-50 flex flex-col gap-3"><div className="grid grid-cols-2 gap-3"><button onClick={()=>setEditingTask(null)} className="py-4 bg-stone-200 text-stone-600 font-black rounded-2xl text-[11px] uppercase">Cancelar</button><button onClick={async ()=>{ const publicStatus = editingTask.status === 'draft' ? false : true; await db.collection("agendaEscolar").doc(editingTask.id).update({ ...editingTask, publico: publicStatus }); setEditingTask(null); Swal.fire({icon:'success', title:'Edici√≥n Guardada', toast:true, position:'top-end', timer:2000, showConfirmButton:false}); }} className="py-4 bg-stone-800 text-white font-black rounded-2xl text-[11px] uppercase shadow-lg">Guardar Edici√≥n</button></div>{(editingTask.status === 'draft' || !editingTask.publico) && (<button onClick={async ()=>{ if(!editingTask.area || !editingTask.date || !editingTask.gradeLevel) return Swal.fire('Error','Grado, √Årea y Fecha son obligatorios para publicar','warning'); await db.collection("agendaEscolar").doc(editingTask.id).update({ ...editingTask, status: 'published', publico: true, archived: false }); setEditingTask(null); Swal.fire({icon:'success', title:'Tarea Publicada'}); }} className="w-full py-4 bg-emerald-600 text-white font-black rounded-2xl text-[11px] uppercase shadow-lg">Publicar Tarea</button>)}</div>
              </div>
            </div>
          )}

          {editingGradeEntry && (
            <div className="fixed inset-0 z-[200] flex items-center justify-center p-4">
              <div className="absolute inset-0 bg-stone-900/70 backdrop-blur-md" onClick={()=>setEditingGradeEntry(null)} />
              <div className="relative bg-white w-full max-w-md rounded-[40px] shadow-2xl flex flex-col border-t-[10px] border-[#facc15] overflow-hidden">
                <div className="p-6 border-b flex justify-between items-center"><h3 className="font-black text-lg uppercase truncate">{editingGradeEntry.nombreEstudiante}</h3><button onClick={()=>setEditingGradeEntry(null)}>‚úï</button></div>
                <div className="p-6 space-y-4"><label className="text-[10px] font-black text-stone-400 uppercase">Actividad:</label><input type="text" value={editingGradeEntry.actividad} onChange={e=>setEditingGradeEntry({...editingGradeEntry, actividad: e.target.value})} className="w-full p-4 text-sm font-black bg-stone-50 border-2 border-stone-200 rounded-2xl" /><label className="text-[10px] font-black text-stone-400 uppercase">Nota:</label><input type="text" value={editingGradeEntry.score} onChange={e=>setEditingGradeEntry({...editingGradeEntry, score: e.target.value})} className="w-full p-5 text-3xl text-center font-black bg-stone-50 border-2 border-[#064e3b] rounded-2xl"/><label className="text-[10px] font-black text-stone-400 uppercase">Observaci√≥n:</label><textarea value={editingGradeEntry.observacion || ''} onChange={e=>setEditingGradeEntry({...editingGradeEntry, observacion: e.target.value})} className="w-full p-4 h-24 text-xs font-bold resize-none border-2 border-stone-200 rounded-2xl" placeholder="Observaciones del estudiante..."/></div>
                <div className="p-6 bg-stone-50 flex gap-3"><button onClick={()=>setEditingGradeEntry(null)} className="flex-1 py-4 bg-stone-200 rounded-2xl text-[10px] font-black uppercase">Cancelar</button><button onClick={async ()=>{ await db.collection("notasAcademicas").doc(editingGradeEntry.id).update({ actividad: editingGradeEntry.actividad.trim(), score: editingGradeEntry.score.replace(',','.'), nota: parseFloat(editingGradeEntry.score.replace(',','.')), observacion: editingGradeEntry.observacion || '' }); setEditingGradeEntry(null); Swal.fire({icon:'success', title:'Actualizado', toast:true, position:'top-end', timer:1500}); }} className="flex-[2] py-4 bg-[#064e3b] text-[#facc15] rounded-2xl text-[10px] font-black uppercase shadow-lg">Actualizar</button></div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
